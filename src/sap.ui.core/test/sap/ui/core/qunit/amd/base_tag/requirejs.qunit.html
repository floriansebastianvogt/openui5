<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
    <base href="../../../../../../../">
	<title>QUnit test: AMD</title>

	<link href="resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen">
